<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Russisch: Memory (Verben)</title>
    <style>
        :root {
            --primary: #3f51b5;
            --primary-light: #e8eaf6;
            --card-back: #3949ab;
            --success: #4caf50;
            --error: #f44336;
            --text: #333;
            --bg-page: #f4f6f8;
            --surface: #ffffff;
        }

        * { box-sizing: border-box; }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: var(--text);
            margin: 0;
            padding: 15px;
            background-color: var(--bg-page);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 800px;
            background: var(--surface);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            text-align: center;
        }

        h1 {
            color: var(--primary);
            margin-top: 0;
            font-size: 1.8rem;
        }

        .stats-bar {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            font-weight: bold;
            color: #555;
            padding: 10px;
            background: #fafafa;
            border-radius: 8px;
            border: 1px solid #eee;
        }

        /* --- Memory Grid --- */
        .memory-game {
            display: grid;
            gap: 10px;
            grid-template-columns: repeat(4, 1fr); /* Desktop: 4 Spalten */
            perspective: 1000px;
            margin-bottom: 20px;
        }

        /* --- Card Styles --- */
        .memory-card {
            background-color: transparent;
            aspect-ratio: 3/2;
            cursor: pointer;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.5s;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        .memory-card.flip {
            transform: rotateY(180deg);
        }

        .front-face, .back-face {
            width: 100%;
            height: 100%;
            padding: 5px;
            position: absolute;
            border-radius: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
            backface-visibility: hidden;
            box-shadow: 0 2px 5px rgba(0,0,0,0.15);
            font-size: 0.95rem;
            text-align: center;
            line-height: 1.2;
            word-wrap: break-word;
        }

        .front-face {
            background: #fff;
            color: var(--text);
            transform: rotateY(180deg);
            border: 2px solid var(--primary);
            font-weight: 600;
            transition: background-color 0.3s; /* Weicher Farbübergang bei Lösung */
        }

        .front-face.ru { color: var(--primary); font-size: 1.1rem; }
        .front-face.de { color: #555; font-style: italic; font-size: 0.9rem; }

        .back-face {
            background: var(--card-back);
            background-image: 
                radial-gradient(#5c6bc0 15%, transparent 16%),
                radial-gradient(#5c6bc0 15%, transparent 16%);
            background-size: 20px 20px;
            background-position: 0 0, 10px 10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .back-face::after {
            content: "?";
            font-size: 2rem;
            color: rgba(255,255,255,0.3);
            font-weight: bold;
        }

        /* Matched State (Game Logic) */
        .memory-card.matched .front-face {
            background-color: var(--success);
            color: white;
            border-color: var(--success);
        }

        /* --- Controls --- */
        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 10px;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            font-size: 1rem;
            transition: background 0.2s;
        }

        .btn-reset {
            background-color: #90a4ae; 
            color: white;
        }
        .btn-reset:hover { background-color: #78909c; }

        .btn-solve {
            background-color: #ff9800; 
            color: white;
        }
        .btn-solve:hover { background-color: #f57c00; }

        /* Modal */
        .modal {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.7);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        
        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 12px;
            text-align: center;
            max-width: 90%;
        }

        /* --- Responsive --- */
        @media (max-width: 700px) {
            .memory-game { grid-template-columns: repeat(3, 1fr); }
        }

        @media (max-width: 480px) {
            .memory-game { grid-template-columns: repeat(3, 1fr); gap: 6px; }
            .front-face { font-size: 0.8rem; padding: 2px; }
            .front-face.ru { font-size: 0.9rem; }
            .container { padding: 10px; }
            button { font-size: 0.9rem; padding: 8px 15px; }
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Memory: Wortpaare</h1>
    
    <div class="stats-bar">
        <span>Versuche: <span id="moves">0</span></span>
        <span>Paare: <span id="pairs">0</span>/8</span>
    </div>

    <div class="memory-game" id="game-board">
        <!-- Karten werden hier generiert -->
    </div>

    <div class="controls">
        <button class="btn-reset" onclick="initGame()">Neues Spiel</button>
        <button class="btn-solve" onclick="showSolution()">Lösung anzeigen</button>
    </div>
</div>

<div class="modal" id="win-modal">
    <div class="modal-content">
        <h2 style="color: var(--success);">Gut gemacht!</h2>
        <p>Sie haben alle Paare gefunden.</p>
        <p>Benötigte Versuche: <span id="final-moves"></span></p>
        <button class="btn-reset" onclick="closeModalAndRestart()">Noch einmal spielen</button>
    </div>
</div>

<script>
    const cardsData = [
        { id: 'exam', ru: 'сдавать (экзамен)', de: 'Prüfung ablegen' },
        { id: 'sell', ru: 'продавать', de: 'verkaufen' },
        { id: 'give_back', ru: 'отдавать', de: 'zurückgeben' },
        { id: 'ask', ru: 'задавать (вопрос)', de: 'Frage stellen' },
        { id: 'greet', ru: 'передавать (привет)', de: 'Grüße ausrichten' },
        { id: 'serve', ru: 'подавать (еду)', de: 'servieren' },
        { id: 'betray', ru: 'предавать', de: 'verraten' },
        { id: 'issue', ru: 'выдавать (паспорт)', de: 'aushändigen' }
    ];

    // Farbpalette für die Lösung (8 Paar-Farben)
    const solutionColors = [
        '#FFCDD2', // Hellrot
        '#C8E6C9', // Hellgrün
        '#BBDEFB', // Hellblau
        '#FFF9C4', // Hellgelb
        '#E1BEE7', // Helllila
        '#FFE0B2', // Hellorange
        '#B2EBF2', // Hellcyan
        '#F0F4C3'  // Helllime
    ];

    const gameBoard = document.getElementById('game-board');
    const movesDisplay = document.getElementById('moves');
    const pairsDisplay = document.getElementById('pairs');
    const modal = document.getElementById('win-modal');

    let hasFlippedCard = false;
    let lockBoard = false;
    let firstCard, secondCard;
    let moves = 0;
    let matchedPairs = 0;

    function initGame() {
        hasFlippedCard = false;
        lockBoard = false;
        firstCard = null;
        secondCard = null;
        moves = 0;
        matchedPairs = 0;
        
        movesDisplay.textContent = moves;
        pairsDisplay.textContent = matchedPairs;
        gameBoard.innerHTML = '';
        modal.style.display = 'none';

        let gameCards = [];
        
        cardsData.forEach(item => {
            gameCards.push({ id: item.id, content: item.ru, lang: 'ru' });
            gameCards.push({ id: item.id, content: item.de, lang: 'de' });
        });

        gameCards.sort(() => 0.5 - Math.random());

        gameCards.forEach(card => {
            const cardEl = document.createElement('div');
            cardEl.classList.add('memory-card');
            cardEl.dataset.framework = card.id;

            const frontFace = document.createElement('div');
            frontFace.classList.add('front-face', card.lang);
            frontFace.textContent = card.content;

            const backFace = document.createElement('div');
            backFace.classList.add('back-face');

            cardEl.appendChild(frontFace);
            cardEl.appendChild(backFace);
            cardEl.addEventListener('click', flipCard);

            gameBoard.appendChild(cardEl);
        });
    }

    function flipCard() {
        if (lockBoard) return;
        if (this === firstCard) return;

        this.classList.add('flip');

        if (!hasFlippedCard) {
            hasFlippedCard = true;
            firstCard = this;
            return;
        }

        secondCard = this;
        incrementMoves();
        checkForMatch();
    }

    function incrementMoves() {
        moves++;
        movesDisplay.textContent = moves;
    }

    function checkForMatch() {
        let isMatch = firstCard.dataset.framework === secondCard.dataset.framework;
        isMatch ? disableCards() : unflipCards();
    }

    function disableCards() {
        lockBoard = true; 
        
        setTimeout(() => {
            firstCard.classList.add('matched');
            secondCard.classList.add('matched');
            
            firstCard.removeEventListener('click', flipCard);
            secondCard.removeEventListener('click', flipCard);

            resetBoard();
            
            matchedPairs++;
            pairsDisplay.textContent = matchedPairs;

            if (matchedPairs === cardsData.length) {
                setTimeout(() => {
                    document.getElementById('final-moves').textContent = moves;
                    modal.style.display = 'flex';
                }, 500);
            }
        }, 300);
    }

    function unflipCards() {
        lockBoard = true;
        setTimeout(() => {
            firstCard.classList.remove('flip');
            secondCard.classList.remove('flip');
            resetBoard();
        }, 1000);
    }

    function resetBoard() {
        [hasFlippedCard, lockBoard] = [false, false];
        [firstCard, secondCard] = [null, null];
    }

    // --- Lösung anzeigen Funktion ---
    function showSolution() {
        // Spiel sperren
        lockBoard = true;

        const allCards = document.querySelectorAll('.memory-card');
        
        allCards.forEach(card => {
            // Karte umdrehen
            card.classList.add('flip');
            // Klick-Events entfernen
            card.removeEventListener('click', flipCard);

            // Farbe zuweisen
            const id = card.dataset.framework;
            // Finde den Index im Original-Array, um eine Farbe zuzuordnen
            const colorIndex = cardsData.findIndex(item => item.id === id);
            
            // Wende Farbe auf die Vorderseite an
            const front = card.querySelector('.front-face');
            
            // Wichtig: Wir überschreiben nicht das Grün (matched), falls es schon da ist?
            // Doch, bei "Lösung anzeigen" zeigen wir die Paar-Farben für bessere Übersicht.
            // Entferne 'matched' Klasse temporär oder überschreibe styles
            card.classList.remove('matched'); 
            
            front.style.backgroundColor = solutionColors[colorIndex];
            front.style.borderColor = "#fff"; // Rahmen neutralisieren
            front.style.color = "#333"; // Text lesbar machen
        });
    }

    function closeModalAndRestart() {
        modal.style.display = 'none';
        initGame();
    }

    window.onload = initGame;

</script>

</body>
</html>
